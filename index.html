<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebMastery - Advanced Web Design Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0B1120', // Deep dark blue
              surface: '#1E293B',
              primary: '#6366f1', // Indigo 500
              secondary: '#8b5cf6', // Violet 500
              accent: '#ec4899', // Pink 500
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Slate 300 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3730a3; /* Indigo 900 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5;
      }
      
      .markdown-body pre {
        background-color: #1e293b;
        padding: 1.25rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        border: 1px solid #334155;
      }
      .markdown-body code {
        font-family: monospace;
        background-color: rgba(99, 102, 241, 0.1); /* Indigo tint */
        padding: 0.2em 0.4em;
        border-radius: 4px;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
      }

      /* Hide default details marker */
      details > summary {
        list-style: none;
      }
      details > summary::-webkit-details-marker {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "rehype-raw": "https://aistudiocdn.com/rehype-raw@^7.0.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
